<body>
    <main>
        <div class="container py-4">
            <div class="p-2 mb-4 ">
                <div class="container-fluid" style="padding-top: 70px;">
                    <a href="#" title="Crystal Ali"
                        style="text-decoration: none;">
                        <h1 class="display-6 text-center">Crystal Ali <span style="color: #ebcb8b;">Pro</span></h1>
                    </a>


                    <div class="col-sm-6 m-auto">
                        <div class="input-group input-group-lg mt-3 mb-4 " style="border: 3px solid #88c0d0;">
                            <input type="text" class="form-control col-sm-6" id="s" placeholder="05••••••••">
                            <div class="input-group-append">
                                <button class="btn btn-lg" style="color: #88c0d0;border-radius: 0;" id="sbtn">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class=" ml-0 mr-0 mx-auto text-center" id="loading" style="display: none;">
                        <div class="spinner-grow text-light">
                            <span class="visually-hidden">...جاري البحث</span>
                        </div>
                    </div>


                    <div id="mainBody" class="container text-center col-sm-6 m-auto">
                        <ul class="list-group list-group-flush mb-2" id="results">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script id="rendered-js">
        $(document).ready(function () {
            var keyword = "";
            var resultArea = $("#results");
            var searchBar = $("#s");
            var searchButton = $("#sbtn");
            var loading = $("#loading");
            var isAndroid = /(android)/i.test(navigator.userAgent);
            if (isAndroid) {
                $(".container-fluid").append('<a title="Crystal Ali" href="https://crystal586944250.wordpress.com" target="_parent" style="text-decoration: none;"><h2 class="display-6 text-center">Movie🍿<span style="color: #ebcb8b;">🎥</span></h2><img src="https://crystal586944250.files.wordpress.com/2022/09/wp-1664487941922.jpg?" style="width: 140px;display: block;margin: auto;"></a>');
            }

            var displayResults = function () {
                $.ajax({
                    url: 'https://dalil-ksa.com/analytics.php', type: 'POST', dataType: 'json',
                    data: { num: searchBar.val(), },
                    beforeSend: function () { loading.show(); },
                    success: function (json) {
                        resultArea.empty();
                        resultArea.append('<li class="list-group-item" style="background: #3b4252;color: wheat;"><a href="https://wa.me/' + json.n1 + '"><img src="https://freepngimg.com/thumb/whatsapp/4-2-whatsapp-transparent.png" style="width: 35px;"></a></li>');

                        for (let index = 0; index < json.n.length; index++) {
                            resultArea.append($('<li class="list-group-item" style="background: #3b4252;color: wheat;">').text(json.n[index]));
                        }
                    },
                    complete: function () {
                        loading.hide();
                        searchButton.prop('disabled', false);
                    },
                    error: function () {
                        resultArea.append('<li class="list-group-item" style="background: #3b4252;color: #f97f7f;">!حدث خطأ</li>');
                    },
                });
            };
            searchButton.click(function () {
                keyword = searchBar.val();
                searchButton.prop('disabled', true);
                resultArea.empty();
                if (!keyword || keyword.length < 9) {
                    resultArea.append('<li class="list-group-item" style="background: #3b4252;color: #f97f7f;">! تاكد من ادخال رقم جوال سعودي 🌚</li>');
                    searchButton.prop('disabled', false);
                } else {
                    displayResults();
                }
                $(".container-fluid").animate({ 'padding-top': "0" }, 600);
            });

            searchBar.keypress(function (e) {
                if (e.keyCode == 13)
                    $(searchButton).click();
            });
        });
    </script>
</body>

</html>
